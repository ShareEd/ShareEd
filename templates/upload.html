<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        /* Chatbot Floating Icon */
        #chatbot-icon {
            position: fixed;
            bottom: 2%;
            right: 2%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure it stays on top of other elements */
        }
  
        #chatbot-icon img {
            width: 190%;
            height: 190%;
            object-fit: cover;
        }
  
        /* Chatbot iframe container */
        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 400px;
            height: 450px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 999;
            background-color:black;
            display: none; /* Initially hidden */
        }
  
        #chatbot-container iframe {
            width: 100%;
            height: 90%;
            border: none;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Upload Notes</h1>
            <nav>
                <ul>
                    <li><a href="user.html">User Details</a></li>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="upload.html">Upload Notes</a></li>
                    <li><a href="view.html">View Notes</a></li>
                    <li><a href="doubts.html">Post Doubts</a></li>
                    <li><a href="curriculum.html">Curriculum Guidelines</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="upload-section">
        <h2>Upload Your Notes</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="note-title">Title:</label>
            <input type="text" id="note-title" name="note-title" placeholder="Enter the title" required>

            <label for="note-file">Select File:</label>
            <input type="file" id="note-file" name="note-file" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide a brief description"></textarea>

            <button type="submit" id="uploadButton">Upload</button>
        </form>
    </main>
    <footer>
        <p>&copy; ShareEd</p>
    </footer>

      <!-- Chatbot Floating Icon -->
      <div id="chatbot-icon" onclick="toggleChatbot()">
        <img src="../static/images/icon2.png" alt="Chatbot Icon">
    </div>

    <!-- Chatbot iframe container -->
    <div id="chatbot-container">
        <iframe src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2024/11/24/17/20241124170024-JMW06R0Z.json"></iframe>
    </div>

    <script>
        // Function to toggle chatbot visibility
        function toggleChatbot() {
            const chatbotContainer = document.getElementById('chatbot-container');
            chatbotContainer.style.display = 
                chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '' 
                ? 'block' 
                : 'none';
        }
    </script>
    <script type="module" src="../static/js/script.js"></script>
    <script type = "module" src = "../static/js/upload.js"></script>
</body>
</html>
